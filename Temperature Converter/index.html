<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temp">
            <div class="input-div">
                <label>Celcious</label>
                <input type="number" value="0" id="cel" class="inp">
                <!-- value="0": Sets the initial value of the input to 0. -->
            </div>
            <div class="input-div">
                <label>Farenhite</label>
                <input type="number" value="32" id="fah" class="inp">
            </div>
            <div class="input-div">
                <label>Kelvin</label>
                <input type="number" value="32" id="kel" class="inp">
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
